<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{film.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{film.poster}}" alt="{{film.title}}">
    <mat-card-content>
      <p>{{film.genre}}</p>
    </mat-card-content>
  </mat-card>
