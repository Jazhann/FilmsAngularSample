<mat-toolbar class="header">
    <button *ngIf="!showBackButton() && showMenuButton()" mat-icon-button class="header-menu" (click)="toggle()">
     <mat-icon>menu</mat-icon>
   </button>
   <button *ngIf="showBackButton()" mat-icon-button class="header-menu" (click)="back()">
     <mat-icon>arrow_back</mat-icon>
  </button>
   <span>{{getTitle() | async}}</span>
 </mat-toolbar>
